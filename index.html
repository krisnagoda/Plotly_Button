<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Improbable Beef Internal Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Data Navigator</h1>
      </div>
    </div>

    <div class="panel panel-primary" id="metaPanel">
      <div class="panel-heading">
        <h4 class="panel-ins">Select a sample number for interactive data visualization on the sample:</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well"  id="samplePanel">
          <h4>Select Sample:</h4>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>

        <div class="panel panel-primary"  id="metaPanel">
          <div class="panel-heading">
            <h4 class="panel-title">Demographic Info</h4>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>

      <div class="col-md-5">
        <div id="bar"></div>
      </div>

      <div class="col-md-5">
        <div id="gauge" style="width: 450px; height: 400px;"></div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/app.js"></script>


</body>

</html>
